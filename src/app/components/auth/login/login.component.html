<div class="section">
  <div class="row">
    <div class="col s6 offset-s3">
      <div class="card-panel grey lighten-5">

        <h5 class="center-align">
          login
        </h5>
        <div class="row">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col s10 offset-s1">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" formControlName="email" name="email">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" formControlName="password" name="password">
                <label for="password">Password</label>
              </div>
            </div>
            <button type="submit" class="waves-effect waves-light btn black"><i class="material-icons right">send</i>Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
