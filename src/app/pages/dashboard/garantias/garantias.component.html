<app-loader [cargando]="cargando"></app-loader>
<mat-toolbar>
    <mat-toolbar-row>
        <span>
            Lista de Garantias
        </span>
        <span class="example-spacer"></span>
        <button mat-fab class="btn-add" matTooltip="Crear Garantia" matTooltipPosition="before" routerLink="/garantia/0">
            <mat-icon aria-label="Crear">add</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<section>
    <mat-card>
        <mat-form-field appearance="outline" class="input-filtro" floatLabel="never">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <div class="container-table">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Consecutivo </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="fechaRegistro">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Registro </th>
                    <td mat-cell *matCellDef="let row"> {{row.fechaRegistro | date}} </td>
                </ng-container>

                <ng-container matColumnDef="boutique">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Boutique </th>
                    <td mat-cell *matCellDef="let row"> {{row.boutique}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
                    <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="action" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button matTooltip="Ver Garantia" matTooltipPosition="above"
                            routerLink="/garantia/{{row.id}}">
                            <mat-icon color="accent">visibility</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </mat-card>
</section>
