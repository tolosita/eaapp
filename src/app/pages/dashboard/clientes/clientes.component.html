<app-loader [cargando]="cargando"></app-loader>
<mat-toolbar>
  <mat-toolbar-row>
    <span>
      Lista de Clientes
    </span>
    <span class="example-spacer"></span>
    <button mat-fab class="btn-add" matTooltip="Crear Cliente" matTooltipPosition="before" (click)="crearCliente()">
      <mat-icon aria-label="Crear">add</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<section>
  <mat-card>
    <mat-form-field appearance="outline" class="input-filtro" floatLabel="never">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="container-table">
      <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoDocumento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Documento </th>
          <td mat-cell *matCellDef="let row"> {{row.tipoDocumento.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="nroDocumento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro de Documento </th>
          <td mat-cell *matCellDef="let row"> {{row.nroDocumento}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
          <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaIngreso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Ingreso </th>
          <td mat-cell *matCellDef="let row"> {{row.fechaIngreso | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button matTooltip="Editar Cliente" matTooltipPosition="above"
              (click)="mostrarCliente(row.id)">
              <mat-icon color="accent">create</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Eliminar Cliente" matTooltipPosition="above"
              (click)="deleteCliente(row.id)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
          [class.example-expanded-row]="expandedElement === row"
          (click)="expandedElement = expandedElement === row ? null : row">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </mat-card>
</section>
